<html>
    <head>
        <style type="text/css">
            td {
                padding: 1.5cm;
            }

            td.ubah_padding {
                padding: 0.5cm 2.5cm;
            }
        </style>
    </head>

    <body>
        <table border="1" cellspacing="0">
            <tr>
                <td>Isi tabel yaitu sisinya 1,5cm (padding)</td>
            </tr>
        </table>
        
        <table border="1" cellspacing="0">
            <tr>
                <td class="ubah_padding">
                    Padding atas dan bawah(0,5cm), padding kanan dan kiri (2,5cm)
                </td>
            </tr>
        </table>
    </body>
</html>
