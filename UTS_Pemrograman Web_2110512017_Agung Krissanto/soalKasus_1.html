<html>
    <head>
        <title>Indeks Prestasi</title>
        <script>
            function hitung() {
                let quis = document.getElementById("quis").value;
                let tugas = document.getElementById("tugas").value;
                let uts = document.getElementById("uts").value;
                let uas = document.getElementById("uas").value;
                console.log(quis, tugas, uts, uas);

                let final = (quis * 0.1 + tugas * 0.2 + uts * 0.3 + uas * 0.4).toFixed(2);
                console.log(final);

                if (final >= 80 && final <= 100) {
                document.getElementById("indeks").value = "A";
                document.getElementById("ket").value = "Lulus";
                } else if (final >= 65 && final <= 79) {
                document.getElementById("indeks").value = "B";
                document.getElementById("ket").value = "Lulus";
                } else if (final >= 40 && final <= 64) {
                document.getElementById("indeks").value = "C";
                document.getElementById("ket").value = "Lulus";
                } else if (final >= 20 && final <= 39) {
                document.getElementById("indeks").value = "D";
                document.getElementById("ket").value = "Lulus";
                } else if (final >= 0 && final <= 19) {
                document.getElementById("indeks").value = "E";
                document.getElementById("ket").value = "Lulus";
                } else {
                alert("Inputan harus berupa angka 0-100!!");
                return false;
                }
            }
        </script>

        <style>
            table {
                margin: auto;
                width: 50%;
            }
            h1 {
                text-align: center;
            }
            td {
                padding: 10px;
            }
            .buttons {
                text-align: center;
            }
            .result {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <table border="2px">
            <tr>
                <td colspan="4">
                    <h1>Menghitung Indeks Prestasi</h1>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="quis">Quis (10%) :<input type="number" id="quis" /></label>
                </td>
                <td>
                    <label for="tugas">Tugas (20%) :<input type="number" id="tugas" /></label>
                </td>
                <td>
                    <label for="uts">UTS (30%) :<input type="number" id="uts" /></label>
                </td>
                <td>
                    <label for="uas">UAS (40%) :<input type="number" id="uas" /></label>
                </td>
            </tr>

            <tr>
                <td class="buttons" colspan="4">
                    <button type="button" onclick="hitung()">Hitung</button>
                    <button type="reset">Ulang</button>
                </td>
            </tr>

            <tr>
                <td colspan="4" class="result">
                    <label for="indeks">Indeks Prestasi : <input id="indeks" /></label>
                    <label for="ket">Keterangan : <input id="ket" /></label>
                </td>
            </tr>
        </table>
    </body>
</html>
