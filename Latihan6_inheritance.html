<html>
    <head>
        <title>Inheritence</title>
    </head>
    <body>
        <script>
            class car {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                //n merupakan parameter dari year (n diambil dari kalender tahun sekarang)
                getCarInfo(n) {
                    console.log(n, "year", this.year);
                    let age = n - this.year;
                    let info = this.name + " " + age + " year ";
                    return info;
                }
            }

            class machine extends car {
                  constructor(name, year, machine) {
                    super(name, year);
                    this.machine = machine;
                }
                getMachineInfo(n) {
                    return this.getCarInfo(n) + " Have type machine " + this.machine;
                }
            }

            let myCar = new car("Skyline GTR", 2015);
            let date = new Date();
            let year = date.getFullYear();
            let myMachine = new machine("Skyline GTR", 2015, "Gasoline");
            document.write(myMachine.getMachineInfo(year));
        </script>
    </body>
</html>
