<html>
    <body>
        <script type="text/javascript">
            for (i = 0; i <= 5; i++) {
                document.write("The number is " + i);
                document.write("<br>")
            }
        </script>
        <p> Explanation. </p>
        <p> The for loop sets <b style="font-size: 25px;">i</b> equal to 0. </p>
        <p> As long as <b style="font-size: 25">i</b> is less than, or equal to 5, the loop will continue to run. </p>
        <p> <b style="font-size: 25">i</b> will increase by 1 each time the loop runs. </p>
    </body>
</html>
