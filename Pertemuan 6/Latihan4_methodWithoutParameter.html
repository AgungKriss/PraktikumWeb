<html>
    <head>
        <title>Method Tanpa Parameter</title>
    </head>
    <body>
        <script>
            class car {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                getCarInfo() {
                    let info = this.name + " " + this.year;
                    return info;
                }
            }

            let myCar = new car("Supra MK4", 2015);
            document.write(myCar.getCarInfo());
        </script>
    </body>
</html>
