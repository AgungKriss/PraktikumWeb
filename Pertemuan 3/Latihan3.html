<!DOCTYPE html>
<html>
    <head>
        <title>Atribut dari tag table</title>
    </head>
    <body>
        <p><b>Membuat Tabel</b></p>
        <p><b>th</b> = Tabel header (untuk kepada tabel)<br>
        <b>td</b> = Tabel definisi (untuk isi)</p>

        <table border="1" bgcolor="aquamarine" width="100%" bordercolor="blue" cellpadding="8" cellspacing="0">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>

            <tr>
                <td align="center">Ini kolom 1 pada baris 1</td>
                <td align="center">Ini kolom 2 pada baris 1</td>
            </tr>

            <tr>
                <td align="center">Ini kolom 1 pada baris 2</td>
                <td align="center">Ini kolom 2 pada baris 2</td>
            </tr>
        </table>
    </body>
</html>
