<html>
    <head>
        <title>Method Tanpa Parameter</title>
    </head>
    <body>
        <script>
            class car {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                //n merupakan parameter dari year (n diambil dari kalender tahun sekarang)
                getCarInfo(n) {
                    let age = n - this.year;
                    let info = this.name + " " + age;
                    return info;
                }
            }

            let myCar = new car("Civic", 2015);
            let date = new Date();
            let year = date.getFullYear();
            document.write(myCar.getCarInfo(year));
        </script>
    </body>
</html>
